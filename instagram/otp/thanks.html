<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Pending</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 36px 28px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #444, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 28px;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #b3b3b3;
      line-height: 1.5;
      margin-bottom: 28px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      color: #9a9a9a;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #ffffff;
      border-radius: 50%;
      animation: pulse 1.4s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 80%, 100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">⏳</div>

    <h1>Your login is pending</h1>
    <p>
      We’re waiting for your login to be approved.
      Please check your other device or notification to continue.
    </p>

    <div class="status">
      <span>Waiting for confirmation</span>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
